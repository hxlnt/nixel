<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>nixel</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <link rel="stylesheet" href="../bower_components/foundation/css/foundation.css" />
    <link rel="stylesheet" href="../bower_components/foundation-icon-fonts/foundation-icons.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  </head>
  <body>

    <div class="app-container" data-ng-app="nixel">
      <div class="file-nav-container" data-ui-view="file">
      </div> <!--file-nav-container-->

        <div class="editor-main-container">

          <div class="editor-container">
            <div class="editor" data-ui-view="edit">
            </div> <!--editor-->

             <div class="tool-area" data-ui-view="tools">
            </div> <!--tool-area-->
          </div> <!--editor-continer-->

            <div class="chr-banks" data-ui-view="chr">
            </div> <!--chr-banks-->

        </div> <!--editor-main-container-->

   </div> <!--app-container-->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/sprite.directive.js"></script>
    <script src="scripts/dragdrop.directive.js"></script>
    <script src="scripts/chr.controller.js"></script>
    <script src="scripts/file.controller.js"></script>
    <script src="scripts/edit.controller.js"></script>
    <script src="scripts/rom.factory.js"></script>
    <script src="scripts/chr.factory.js"></script>
    <!-- endbuild -->
</body>
</html>
